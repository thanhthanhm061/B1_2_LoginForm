<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra Cứu Biển Số Xe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #00CEA6;
      color: white;
    }

    td {
      background-color: #f4f4f4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tra cứu biển số xe theo tỉnh thành</h2>

    <label for="province-select">Chọn tỉnh thành:</label>
    <select id="province-select">
      <option value="">Chọn một tỉnh thành</option>
    </select>

    <table id="plate-table" class="hidden">
      <thead>
        <tr>
          <th>Tỉnh Thành</th>
          <th>Biển Số Xe</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được thêm vào đây -->
        
      </tbody>
    </table>
  </div>

  <script>
    // Gọi API lấy danh sách tỉnh thành
    fetch('/provinces')
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById('province-select');
        data.forEach(province => {
          const option = document.createElement('option');
          option.value = province;
          option.textContent = province;
          select.appendChild(option);
        });
      });

    // Khi người dùng chọn tỉnh thành, gửi request lấy biển số xe
    document.getElementById('province-select').addEventListener('change', function() {
        const selectedProvince = this.value;
      
        if (selectedProvince) {
          fetch(`/plates?province=${selectedProvince}`)
            .then(response => response.json())
            .then(data => {
              const table = document.getElementById('plate-table');
              const tbody = table.querySelector('tbody');
              
              tbody.innerHTML = ''; // Xóa các dòng dữ liệu cũ
      
              if (data.plate) {
                const row = document.createElement('tr');
                const provinceCell = document.createElement('td');
                const plateCell = document.createElement('td');
                
                provinceCell.textContent = data.province;
                plateCell.textContent = data.plate;
                
                row.appendChild(provinceCell);
                row.appendChild(plateCell);
                tbody.appendChild(row);
                
                table.classList.remove('hidden'); // Hiển thị bảng
              } else {
                table.classList.add('hidden'); // Ẩn bảng nếu không có dữ liệu
              }
            });
        }
      });
  </script>

</body>
</html>
